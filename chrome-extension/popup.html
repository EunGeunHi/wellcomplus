<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>다나와 견적 추출</title>
    <style>
      body {
        width: 300px;
        padding: 15px;
        font-family: 'Segoe UI', Arial, sans-serif;
      }
      h1 {
        font-size: 18px;
        margin-bottom: 15px;
        color: #333;
      }
      .button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #4285f4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        margin-bottom: 10px;
      }
      .button:hover {
        background-color: #3367d6;
      }
      .button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }

      .buttontion {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #3fd839;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        margin-bottom: 10px;
      }
      .buttontion:hover {
        background-color: #2daf29;
      }
      .buttontion:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
      .status {
        margin-top: 10px;
        padding: 10px;
        border-radius: 4px;
        background-color: #f5f5f5;
        font-size: 14px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1>다나와 견적 추출</h1>

    <button id="extractBtn" class="button">견적 데이터 추출</button>
    <button id="sendBtn" class="buttontion" disabled>웰컴플러스로 전송</button>

    <div id="status" class="status">다나와 견적 페이지를 열고 버튼을 클릭하세요.</div>

    <script src="js/popup.js"></script>
  </body>
</html>
