<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>다나와 견적 추출기</title>
    <style>
      body {
        width: 300px;
        padding: 15px;
        font-family: 'Malgun Gothic', sans-serif;
      }
      h2 {
        color: #0056b3;
        font-size: 18px;
        margin-top: 0;
        text-align: center;
      }
      .info {
        background-color: #f8f9fa;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 15px;
        font-size: 14px;
        line-height: 1.5;
      }
      .actions {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      button {
        background-color: #0e69ca;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 8px 12px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      button:hover {
        background-color: #1e538f;
      }
      button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }
      /* 견적 입력하기 버튼에 연두색 스타일 적용 */
      #insertBtn {
        background-color: #54d458; /* 연두색 계열 */
        color: white;
      }
      #insertBtn:hover {
        background-color: #36a03a; /* 더 진한 연두색으로 호버 효과 */
      }
      #insertBtn:disabled {
        background-color: #cccccc; /* 비활성화 시에는 회색 */
      }
      .status {
        font-size: 14px;
        color: #666;
        margin-top: 15px;
        text-align: center;
      }
      .steps {
        font-size: 13px;
        margin-bottom: 10px;
      }
      .steps ol {
        margin: 0;
        padding-left: 20px;
      }
    </style>
  </head>
  <body>
    <h2>다나와 견적 추출기</h2>

    <div class="info">
      다나와 견적 정보를 웰컴플러스 견적 시스템으로 자동 입력해주는 도구입니다.
    </div>

    <div class="steps">
      <ol>
        <li>다나와 견적 페이지에서 '견적 추출하기' 클릭</li>
        <li>웰컴플러스 견적 생성 페이지로 이동</li>
        <li>'견적 입력하기' 클릭</li>
      </ol>
    </div>

    <div class="actions">
      <button id="extractBtn">견적 추출하기(복사)</button>
      <button id="insertBtn" disabled>견적 입력하기(붙여넣기)</button>
    </div>

    <div class="status" id="status"></div>

    <script src="popup.js"></script>
  </body>
</html>
